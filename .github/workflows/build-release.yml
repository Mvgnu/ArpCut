name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build Windows EXE
        run: |
          pyinstaller --onefile --windowed --name ArpCut `
            --add-data "exe/manuf;manuf" `
            --add-data "exe/icon.ico;." `
            --icon exe/icon.ico `
            src/elmocut.py
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ArpCut-Windows
          path: dist/ArpCut.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          brew install create-dmg
      
      - name: Build macOS App
        run: |
          pyinstaller --onefile --windowed --name ArpCut \
            --add-data "exe/manuf:manuf" \
            --icon exe/icon.ico \
            src/elmocut.py
      
      - name: Create DMG
        run: |
          create-dmg \
            --volname "ArpCut" \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "ArpCut.app" 150 200 \
            --app-drop-link 450 200 \
            "ArpCut.dmg" \
            "dist/ArpCut.app" || true
          # Fallback: just zip the app if create-dmg fails
          if [ ! -f ArpCut.dmg ]; then
            cd dist && zip -r ../ArpCut-macOS.zip ArpCut.app
          fi
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ArpCut-macOS
          path: |
            ArpCut.dmg
            ArpCut-macOS.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxkbcommon-x11-0
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build Linux binary
        run: |
          pyinstaller --onefile --name ArpCut \
            --add-data "exe/manuf:manuf" \
            src/elmocut.py
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: ArpCut-Linux
          path: dist/ArpCut

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: List artifacts
        run: find artifacts -type f
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/ArpCut-Windows/ArpCut.exe
            artifacts/ArpCut-macOS/ArpCut.dmg
            artifacts/ArpCut-macOS/ArpCut-macOS.zip
            artifacts/ArpCut-Linux/ArpCut
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

